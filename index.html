
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-," />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Reclamos R28</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            /* Paleta de colores premium */
            --color-background: 250, 250, 250;
            --color-foreground: 15, 23, 42;
            --color-card: 255, 255, 255;
            --color-card-foreground: 15, 23, 42;
            --color-primary: 59, 130, 246;
            --color-primary-foreground: 255, 255, 255;
            --color-secondary: 241, 245, 249;
            --color-secondary-foreground: 15, 23, 42;
            --color-muted: 241, 245, 249;
            --color-muted-foreground: 100, 116, 139;
            --color-accent: 241, 245, 249;
            --color-accent-foreground: 15, 23, 42;
            --color-border: 226, 232, 240;
            --color-input: 226, 232, 240;
            --color-ring: 59, 130, 246;
            
            /* Radios y sombras */
            --radius: 0.5rem;
            --radius-sm: 0.375rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Sombras premium */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.03);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background-color: rgb(var(--color-background));
            color: rgb(var(--color-foreground));
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        .ph {
            font-size: 24px;
            stroke-width: 1.5;
        }
        
        /* Animación de fade-in para elementos */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Shimmer effect para skeletons */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        .animate-shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(
                to right,
                rgb(241, 245, 249) 4%,
                rgb(226, 232, 240) 25%,
                rgb(241, 245, 249) 36%
            );
            background-size: 1000px 100%;
        }
        
        /* Transiciones suaves globales */
        * {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Scroll suave */
        html {
            scroll-behavior: smooth;
        }
        
        /* Mejora de selección de texto */
        ::selection {
            background-color: rgba(59, 130, 246, 0.2);
            color: rgb(15, 23, 42);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
